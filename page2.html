<!DOCTYPE html>
<html>
<head>
    <title>Vowels in Name</title>
    <script>
        function fun() {
            let n = parseInt(document.getElementById("nos").value);
            let names = [];
            let out = document.getElementById("output");
            out.innerHTML = ''; 
            for (let i = 0; i < n; i++) {
                names.push(prompt("Enter name of student " + (i + 1) + " :"));
                let cnt = 0;
                for (let j = 0; j < names[i].length; j++) {
                    if (names[i].charAt(j) == 'a' || names[i].charAt(j) == 'e' || names[i].charAt(j) == 'i' ||
                        names[i].charAt(j) == 'o' || names[i].charAt(j) == 'u' || names[i].charAt(j) == 'A' ||
                        names[i].charAt(j) == 'E' || names[i].charAt(j) == 'I' || names[i].charAt(j) == 'O' ||
                        names[i].charAt(j) == 'U')
                        cnt++;
                }
                out.innerHTML += `${names[i]} has ${cnt} vowels<br>`;
            }
        }
    </script>
</head>
<body>
    <h1>Vowels in Name</h1>
    <label>Number of Students: <input type="number" id="nos"></label><br>
    <button type="button" onClick="fun()">Submit</button><br>
    <p id="output"></p>
</body>
</html>
