<!DOCTYPE html>
<html>
    <head>
        <title>Result Calculator</title>
        <script>
            function fun() {
                let m1 = parseInt(document.getElementById("mark1").value);
                let m2 = parseInt(document.getElementById("mark2").value);
                let m3 = parseInt(document.getElementById("mark3").value);
                let m4 = parseInt(document.getElementById("mark4").value);
                let m5 = parseInt(document.getElementById("mark5").value);

                let ttl = m1 + m2 + m3 + m4 + m5;
                let avg = ttl / 5;
                let grd;
                if (avg > 90) {
                    grd = 'S';
                } else if (avg > 80) {
                    grd = 'A';
                } else if (avg > 65) {
                    grd = 'B';
                } else if (avg > 50) {
                    grd = 'C';
                } else {
                    grd = 'F';
                }
                
                let total = document.getElementById("total");
                let average = document.getElementById("average");
                let grade = document.getElementById("grade");
                total.value = ttl;
                average.value = avg;
                grade.value = grd;
            }
        </script>
    </head>
    <body>
        Marks 1 : <input type="number" id="mark1"><br>
        Marks 2 : <input type="number" id="mark2"><br>
        Marks 3 : <input type="number" id="mark3"><br>
        Marks 4 : <input type="number" id="mark4"><br>
        Marks 5 : <input type="number" id="mark5"><br>
        <button type="button" onClick="fun()">Submit</button><br>
        Total : <input type="text" id="total" disabled><br>
        Average : <input type="text" id="average" disabled><br>
        Grade : <input type="text" id="grade" disabled>
    </body>
</html>
